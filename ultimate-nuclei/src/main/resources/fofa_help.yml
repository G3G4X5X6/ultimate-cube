# API URL接口
#    protected String apiUrl;
apiUrl=https://fofa.info/api/v1/search/all

# 经过base64编码后的查询语法，即输入的查询内容，这是输入搜索关键字即可，无需编码
# Example: 
# 	icon_hash="-247388890"
qbase64=title=北京华顺信安科技

# 可选字段，默认host,ip,port，暂不支持修改为其他选项及其顺序
fields=protocol,host,port,ip

# 是否翻页，默认为第一页，按照更新时间排序
page=1

# 每页查询数量，默认为100条，最大支持10,000条/页
size=100

# 默认搜索一年内的数据，指定为true即可搜索全部数据
full=false